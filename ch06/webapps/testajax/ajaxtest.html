<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajaxテスト</title>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            document.querySelector("#autoAddrInput").addEventListener("click", (event) => {
                const curCode = document.querySelector("#postalCode").value;
                fetch(`http://localhost:8888/testajax/GetAddress?postalCode=${curCode}`).then(
                    (resp) => {
                        const target = document.querySelector("#address");
                        resp.text().then(text => {
                            target.value = text;
                        });
                    },
                    (err) => {

                    });
            });
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <th>郵便番号</th>
            <td><input type="text" name="" id=postalCode size=10><button id=autoAddrInput>住所自動入力</button></td>
        </tr>
        <tr>
            <th>住所</th>
            <td><input type="text" name="" id="address" size="40"></td>
        </tr>
    </table>
</body>

</html>
